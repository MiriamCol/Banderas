<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>

    <div align='center'>
        <h1>BANDERAS DEL MUNDO</h1>
    </div>
    <div align='center'>
        <h3>¿A qué país pertenece esta bandera?</h3>
    </div>




    <div align='center'>
        <!--
        <div id="grupo1">
            <button type="button" class="btn btn-warning btn-lg" value="Ocultar" onclick="ocultar('grupo1')">EMPEZAR</button>
        </div>
        -->


        <button type="button" class="btn btn-warning btn-lg" onclick="generar_banderas()" >SIGUIENTE</button>


        <img id="bandera">

        <br><br><br>

        <p id="x"></p>

        <form name=opciones>
            <input type="Radio" name="opcion" value="ffffff"> Opcion 1
            <br>
            <input type="Radio" name="opcion" value="ff0000"> Opcion 2
            <br>
            <input type="Radio" name="opcion" value="00ff00"> Opcion 3
            <br>
            <input type="Radio" name="opcion" value="ffffff"> Opcion 4
            <br>
        </form>

        <p id="demo"></p>


    </div>

    <script>
    function generar_banderas()
    {

        fetch('https://flagcdn.com/es/codes.json')
            .then(function (response) {
            return response.json();
        })
        .then(function (data) {
           bandera(data);

        })
        .catch(function (err) {
            console.log('error: ' + err);
        });


    }

    function bandera(data)
    {

        var img = document.getElementById("bandera");
        data_valores = Object.values(data);
        data_claves= Object.keys(data);
        let numero= Math.floor(Math.random() * (254 - 1 + 1)) + 1;
        let numero2= Math.floor(Math.random() * (254 - 1 + 1)) + 1;
        let numero3= Math.floor(Math.random() * (254 - 1 + 1)) + 1;
        let numero4= Math.floor(Math.random() * (254 - 1 + 1)) + 1;
        let text1= "https://flagcdn.com/w320/";
        let text3= text1.concat(data_claves[numero]);
        let text4=text3.concat(".png");
        img.src = text4;
        var block = document.getElementById("x");
        block.appendChild(img);

        for (i = 0; i < document.opciones.opcion.length; i++)
        {

            if (document.opciones.opcion[0].checked) {

                alert("correcto");
            }
 		}

 		let opcion1=data_valores[numero];
 		//document.write(opcion1);
 		let opcion2=data_valores[numero2];
 		let opcion3=data_valores[numero3];
 		let opcion4=data_valores[numero4];
 		//alert(opcion1);
        document.getElementById("demo").innerHTML = opcion1;

   	}
   	//document.getElementById("opciones_posibles").innerHTML = generar_banderas();



    </script>
</body>
</html>
